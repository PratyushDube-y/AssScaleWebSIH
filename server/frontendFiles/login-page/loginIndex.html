<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form action="/yoo" method="post">
            <div class="main">
                <input type="text" name="userId" placeholder="Username" autocomplete="false" class="user userId">
                <input type="password" name="password" placeholder="Password" class="user userPassword">
                <select  class="selectOption"name="category" id="category" style="padding: 10px 70px; margin-top: 10px; background-color: rgb(216, 216, 225);">
                    <option value="student" selected>Student</option>
                    <option value="reviewer">Reviewer</option>
                    <option value="Publisher">Publisher</option>
                    <option value="author">Author</option>
                </select>
                <button type="submit" class="btn">Login</button>
                
                <div class="result"></div>
            </div>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="loginPage.js"></script>
</body>

</html>
